<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 style="color: aliceblue;">Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class="option">
            <label>Choose a password length</label>
            <input type="number" id="length" min="10" max="64" value="" />
          </div>
    
          <div class="option">
            <label>Include lowercase characters</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
    
          <div class="option">
            <label>Include uppercase characters</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
    
          <div class="option">
            <label>Include special characters</label>
            <input type="checkbox" id="symbols" checked />
          </div>
    
          <div class="option">
            <label>Include numeric characters</label>
            <input type="checkbox" id="numbers" checked />
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
